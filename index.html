<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Salary Model</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (for JSX transformation) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- 
        Module Loading Order:
        1. constants.js - Configuration and lookup tables (no dependencies)
        2. utils.js - Helper functions (depends on constants)
        3. components.jsx - React UI components (depends on React)
        4. app.jsx - Main application (depends on all above)
    -->

    <!-- Plain JS modules (no JSX) -->
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>

    <!-- JSX modules (require Babel transpilation) -->
    <script type="text/babel" src="js/components.jsx"></script>
    <script type="text/babel" src="js/app.jsx"></script>

    <!-- Mount the application -->
    <script type="text/babel">
        const { NBASalaryCalculator } = window.NBASalaryModel;
        
        ReactDOM.render(
            <NBASalaryCalculator />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
